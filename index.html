<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<title>Viví la Cultura Versat</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<style>
  body {
    margin: 0;
    background: #2C3E50;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    font-family: Arial, sans-serif;
  }

  #game {
    position: relative;
    width: 900px;
    height: 500px;
    background: #EEEEEE;
    overflow: hidden;
    border-radius: 12px;
  }

  #player {
    position: absolute;
    width: 40px;
    height: 60px;
    background: #00CF74;
    left: 50px;
    bottom: 40px;
  }

  #door {
    position: absolute;
    width: 50px;
    height: 80px;
    background: #145BB3;
    right: 40px;
    bottom: 40px;
  }

  #ground {
    position: absolute;
    bottom: 0;
    width: 100%;
    height: 40px;
    background: #2C3E50;
  }

  #question {
    position: absolute;
    inset: 0;
    background: rgba(0,0,0,0.7);
    display: none;
    justify-content: center;
    align-items: center;
  }

  #card {
    background: white;
    padding: 30px;
    width: 70%;
    border-radius: 12px;
    text-align: center;
  }

  button {
    margin-top: 20px;
    padding: 12px 24px;
    font-size: 16px;
    background: #00CF74;
    border: none;
    color: white;
    cursor: pointer;
    border-radius: 6px;
  }
</style>
</head>

<body>

<div id="game">
  <div id="player"></div>
  <div id="door"></div>
  <div id="ground"></div>

  <div id="question">
    <div id="card">
      <h2>¿Qué representa la cultura Versat en el día a día?</h2>
      <p>La forma en que trabajamos, decidimos y nos relacionamos.</p>
      <button onclick="closeQuestion()">Continuar</button>
    </div>
  </div>
</div>

<script>
  const player = document.getElementById("player");
  const door = document.getElementById("door");
  const question = document.getElementById("question");

  let x = 50;
  let y = 40;
  let velocityY = 0;
  let onGround = true;

  document.addEventListener("keydown", e => {
    if (e.key === "ArrowRight") x += 10;
    if (e.key === "ArrowLeft") x -= 10;
    if (e.key === "ArrowUp" && onGround) {
      velocityY = 15;
      onGround = false;
    }
  });

  function update() {
    velocityY -= 1;
    y += velocityY;

    if (y <= 40) {
      y = 40;
      velocityY = 0;
      onGround = true;
    }

    player.style.left = x + "px";
    player.style.bottom = y + "px";

    checkCollision();
    requestAnimationFrame(update);
  }

  function checkCollision() {
    const p = player.getBoundingClientRect();
    const d = door.getBoundingClientRect();

    if (
      p.right > d.left &&
      p.left < d.right &&
      p.bottom > d.top &&
      p.top < d.bottom
    ) {
      question.style.display = "flex";
    }
  }

  function closeQuestion() {
    question.style.display = "none";
  }

  update();
</script>

</body>
</html>
